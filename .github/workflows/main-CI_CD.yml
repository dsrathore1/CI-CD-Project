name: CI-CD pipeline of Main branch
run-name: Workflow number ${{github.run_number}}

on:
  push:
    branches:
      - main

jobs:
  backend-integrate:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Steup NodeJS environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PWD}}

      - name: Install Dependencies & Test the product
        run: |
          npm install
          npm run test

      - name: Build and Push Docker image
        run: |
          docker build -t fradriks/cloud-backend-project:latest .
          docker push fradriks/cloud-backend-project:latest

  backend-deployment:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{secrets.AWS_REGION}}
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_KEY}}

