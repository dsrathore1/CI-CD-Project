name: CI-CD pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions Pipeline ðŸš€

on:
  push:
    branches:
      - development

jobs:
  backend-integrate:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Steup NodeJS environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PWD}}

      # - name: Push to Docker Hub
      #   uses : docker/build-push-action@v5

      - name: Install Dependencies & Test the product
        run: |
          npm install
          npm run test

      - name: Build and Push Docker image
        run: |
          docker build -t cloud/backend-project:latest .
          docker push cloud/backend-project:latest

  backend-deployment:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{secrets.AWS_REGION}}
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_KEY}}

      - name: Deploy to AWS CodePipeline
        run: |
          aws codepipeline start-pipeline-execution --name ${{ secrets.AWS_PIPELINE_NAME }}
